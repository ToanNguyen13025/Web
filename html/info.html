    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const targetDate = new Date('2024-08-19');
            var dayCountElement = document.getElementById("day_count");
    
            function updateDayCount(){
                var now = new Date();
                var difference = now - targetDate;
    
                var days = Math.floor(difference/(1000*60*60*24))
                dayCountElement.innerHTML = `${days} ngày`;
            }
            updateDayCount();
        });
        </script>
